<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Spring Boot Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Item Page</h1>
    <form method="post" th:action="@{'/additem'}">
        <label>ITEM NAME</label>
        <input type="text" name="name" class="form-control" placeholder="Insert item name">
        <label>ITEM DESCRIPTION</label>
        <input type="text" name="description" class="form-control" placeholder="Insert item description">
        <label>ITEM PRICE</label>
        <input type="number" name="price" class="form-control" placeholder="Insert item price">
        <button type="submit" class="btn btn-success">Add Item</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
