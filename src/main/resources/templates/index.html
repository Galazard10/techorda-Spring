<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Spring Boot Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 class="text-center">Electronic shop Items</h1>
    <div class="row mt-4">
        <h2><a th:href="@{'/additem'}">ADD ITEM</a></h2>
        <div class="col-4" th:each="i : ${items}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${i.getName()}"></h5>
                    <p class="card-text" th:text="${i.getDescription()}"></p>
                    <h6 class="card-text text-success" th:text="${i.getPrice()}"></h6>
                    <a th:href="@{'/details/' + ${i.getId()}}" class="btn btn-success">Details</a>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
