<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Spring Boot Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{'/details/update'}" method="post">
        <input type="hidden" name="id" th:value="${item.getId()}">
        <h3>Name: </h3>
        <input class="form-control" type="text" name="name" th:value="${item.getName()}">
        <h3>Description: </h3>
        <input class="form-control" type="text" name="description" th:value="${item.getDescription()}">
        <h3>Price: </h3>
        <input class="form-control" type="number" name="price" th:value="${item.getPrice()}">
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <form th:action="@{'/details/delete/' + ${item.getId()}}" method="post">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
